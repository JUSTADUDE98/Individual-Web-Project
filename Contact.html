<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT US FORM</title>
</head>
<link rel="stylesheet" href="styles.css">
<body style="background-color: #050505;">
     <!-- top navigation bar for home about and contact and our logo -->
     <nav class="navbar">
        <div class="navbar__container">
            <a href="/" id="navbar__logo">My Fake Resturant</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                     <a href="index.html" class="navbar__links">Home</a>
                </li>
                <li class="navbar__item">
                    <a href="About.html" class="navbar__links">About</a>
               </li>
                <li class="navbar__btn">
                    <a href="Contact.html" class="button">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- main group for contact -->
    <div class="main__contact">
        <form class="contact-form" id="contact-form">
            <h2>Contact Us</h2>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="name" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea name="message" id="message" required></textarea>
            </div>

            <!-- button for submission -->
            <button type="submit">Submit</button>
        </form> 
    </div>
    
<script src="app.js"></script> 
</body>
</html>
